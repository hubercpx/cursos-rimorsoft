<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="" id="main">
      <ul>
        <li v-for="item in people" v-text="item">{{ item }}</li>
      </ul>
      <input type="text" v-model="name" v-on:keyup.enter="addName" >
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#main',
        data: {
               people: ['Juan', 'David', 'Cristian', 'Paula']
           },
           name: '',
           methods: {
             addName: function(){
               this.people.push(this.name);
               this.name = '';
             }
           }
      });
    </script>
  </body>
</html>
